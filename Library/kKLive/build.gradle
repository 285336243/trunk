apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.melot.meshow"
        minSdkVersion 8
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/alex-word-filter.jar')
    compile files('libs/alipay.jar')
    compile files('libs/java_websocket.jar')
    compile files('libs/KKLive.jar')
    compile files('libs/libcocos2dx.jar')
    compile files('libs/payecopluginjar.jar')
}
